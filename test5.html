<h1>Customer Registration</h1>
<form action="#" method="post" name="registerCustomer" id="registerCustomer">
  
  <label for="customerId">Customer Id</label>
  <input type="text" name="customerId" required maxlength="6">
  <br><br>
  <label for="customerName">Customer Name</label>
  <input type="text" name="customerName">
  <br><br>
  <label for="city">City</label>
    <select id="city">
      <option value="chennai">Chennai</option>
      <option value="mumbai">Mumbai</option>
      <option value="delhi">Delhi</option>
      <option value="trivandrum">Trivandrum</option>
    </select>
  <br><br>
  <label for="gender">Gender</label>
  <input type="radio" name="gender">Male</input>
  <input type="radio" name="gender">Female</input>
  <br><br>
  <input type="reset" value="cancel" style="background-color:#2345E4;">
  <input type="submit" value="create" style="background-color:#2345E4;">
</form>
